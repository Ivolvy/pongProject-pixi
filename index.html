<body>

<script>
    //launch sound
    var sound = new Howl({
        urls: ['sounds/Universal.mp3'],
        autoplay: true,
        loop: true,
        volume: 0.5,
        onend: function() {
            console.log('Finished!');
        }
    });
    sound.play();
    
    var that = this;

    var gameMenuManager = new GameMenuManager();
    gameMenuManager.init();
    gameMenuManager._onDestructCallback = function() {
        //do something when the stage is destruct
        var oldRenderer = gameMenuManager.getRenderer();
        document.body.removeChild(oldRenderer);
        var main = new Main();
        main.init();
        main._onReturnGameScreen = function() {
            gameMenuManager.init();
        }
    };


</script>
